<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleDecodificador.css">
  <link rel="stylesheet" href="reset.css">
  <title>Decodificador Js</title>
</head>
<body>
    <header>
      <section class="container">
        <nav>
          <a class="logoAlura" href="https://www.alura.com.br/"  target="_blank">
            <img src="images/logoAlura.png" alt="logo da alura">
          </a>
        </nav>
      </section>
		</header>
    
    <main>
        <section>
          <article class="conteudo">
            <div class="conteudoBx ">
              <textarea id="inputTextResult"  maxlength="120" cols="40" rows="8" placeholder="Digite seu texto aqui para criptografar:"></textarea>
                <img src="images/exclamation.png" alt="ponto de exclamação">
                <label>Apenas letras minúsculas e sem acento</label>
            <div>
              <button class="copyButton" id="buttonEncrypt" type="button" onclick="encrypt()">Criptografar</button>
              <button class="copyButton" id="buttonDecrypt" type="button" onclick="decrypt()">Descriptografar</button>
            </div>
            </div>

            <div class="conteudoBx ">
              <!--<img  class="imagemBx" src="images/HighQuality.png">-->
              <textarea  id="outputTextResult"  maxlength="120" cols="40" rows="8" placeholder="Nenhuma mensagem encontrada"></textarea>
              <button  class="copyButton"  id="buttonCopy" type="button" onclick="copyencrypt()">Copiar</button>
            </div>
          </article>
          </section>
    </main>
    
    <!--
      <footer>
			<p class="copyright">&copy; Decodificador JS - 2022</p>
		</footer>
    -->
    
    <script src="scriptDecodificador.js"></script> <!--Chamando js--> 
</body>
</html>
