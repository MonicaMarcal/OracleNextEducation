<!--06
  A estrutura do for() possui a mesma funcionalidade do while(),
  com a diferença de que ela é divida em três partes.
  A primeira é uma variável para inicializá-lo,
  a que será incrementada, o segundo contém a condição de repetição,
  a última parte do for() é o incremento da variável multiplicador,
  declarada no espaço1.

<script>
function pulaLinha() {
document.write("<br>");
document.write("<br>");
}

function mostra(frase) {
document.write(frase);
pulaLinha();
}

for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
mostra(7 * multiplicador);
}
mostra("FIM");
</script>
-->
