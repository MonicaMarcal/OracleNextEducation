<!--Criando um retangulo cinza claro-->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas"); //função querySelector() para pegar este <canvas> 
    var pincel = tela.getContext('2d'); //tipo de pincel grafico 2d

    pincel.fillStyle = 'lightgrey'; //Preencher o estilo do retangulo com a cor cinza claro

   //iniciaremos no ponto 0 tanto no eixo x quanto y E Que tenha 600 de largura, e 400 de altura
    pincel.fillRect(0, 0, 600, 400);//Preencher "fill", "rect" retângulo

</script>
