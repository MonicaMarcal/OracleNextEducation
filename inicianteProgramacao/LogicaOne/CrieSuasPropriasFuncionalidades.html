<meta charset="UTF-8">
<script>
    var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2022;

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }
    pulaLinha();
    var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
    mostra(quantidadeDeGeracoes);
</script>
